<!DOCTYPE html>
<html>
<head>
<script>
function clickCounter() {
    if(typeof(Storage) !== "undefined") {
        if (localStorage.clickcount) {
            localStorage.clickcount = Number(localStorage.clickcount)+1;
        } else {
            localStorage.clickcount = 1;
        }
        document.getElementById("result").innerHTML = "Click " + localStorage.clickcount + " time(s).";
    } else {
        document.getElementById("result").innerHTML = "Anda kurang beruntung.";
    }
}
</script>
</head>
<body>
<p><button onclick="clickCounter()" type="button">Click</button></p>
<div id="result"></div>
</body>
</html>
